syntax = "proto3";

import "uri.proto";

message GetRequest {
  string name = 1;
  int32 age = 2;
  repeated string features = 3;

  option (yyp.uri) = 1411160;
}

message GetResponse {
  enum Status {
    OK = 0;
    ERR = 1;
    NOT_FOUND = 2;
  }
  Status status = 1;
  string address = 2;
  string city = 3;
  int32 zipcode = 4;
}

